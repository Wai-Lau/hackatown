<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
              <div class-"navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ONE OK MAPS</a>  
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Home</a></li>
                  <li><button class="btn btn-danger navbar-btn">Danger!</button></li>
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Themes<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li class="dropdown-header">Admin & Dashboard</li>
                      <li><a href="#">Admin 1</a></li>
                      <li><a href="#">Admin 2</a></li>
                      <li class="divider"></li>
                      <li class="dropdown-header">Languages</li>
                      <li><a href="#">English</a></li>
                      <li><a href="#">French</a></li>
                    </ul>
                  </li>
                  <li><a href="#contact" data-toggle="modal">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
            {% block content %}{% endblock %}

            <div class="modal fade" id="contact" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                          <h4>Contact</h4>  
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="contact-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="contact-name" placeholder="Name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="contact-email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="contact-email" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="contact-message" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                              <textarea class="form-control" rows="4"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <a class="btn btn-default" data-dismiss="modal">Close</a>
                          <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                      </form>
                  </div>
                </div>
            </div>
          
    </body>
</html>
